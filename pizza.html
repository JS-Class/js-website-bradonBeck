    <form action="" method="post">
        Customer info: <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" autofocus> <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"> <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone"> <br> <br>

        Sizes: <br>
        <label for="small">small</label>
        <input type="radio" name="small" id="small">
        <label for="medium">medium</label>
        <input type="radio" name="medium" id="medium">
        <label for="pizza">pizza</label>
        <input type="radio" name="pizza" id="pizza"> <br>
        Note: the only size available for your region is Pizza <br> <br>

        Milk: <br>
        <label for="whole">whole milk</label>
        <input type="radio" name="whole" id="whole">
        <label for="oat">oat milk</label>
        <input type="radio" name="oat" id="oat">
        <label for="almond">almond milk</label>
        <input type="radio" name="almond" id="almond">
        <label for="rat">rat milk</label>
        <input type="radio" name="rat" id="rat">
        <label for="none">none</label>
        <input type="radio" name="none" id="none"> <br> <br>

        Toppings: <br>
        <label for="peperoni">peperoni</label>
        <input type="checkbox" name="peperoni" id="peperoni">
        <label for="mushroom">mushroom</label>
        <input type="checkbox" name="mushroom" id="mushroom">
        <label for="anchovies">anchovies</label>
        <input type="checkbox" name="anchovies" id="anchovies">
        <label for="cherry">cherry</label>
        <input type="checkbox" name="cherry" id="cherry">
        <label for="armaretto">armaretto</label>
        <input type="checkbox" name="armaretto" id="armaretto">
        <label for="white">white chocolate</label>
        <input type="checkbox" name="white" id="white"> <br> <br>


        <label for="notes">Notes for the Chef</label>
        <textarea name="notes" id="notes">Special Requests</textarea>
    </form>
